<h2>Transaction Records</h2>
    <div class="search-container">
        <div id="search-box">
            <input [(ngModel)]="searchTerm" placeholder="Search..."  class="search-box">
        </div>
        <div id="data-actions">
            <button class="export-button">Export</button>
        </div>
      
    </div>
    <table id="transactions">
      <tr>
        <th>Transaction ID</th>
        <th>Source</th>
        <th>Customer Name</th>
        <th>Customer Email</th>
        <th>Amount</th>
        <th>Request Date</th>
        <th>Status</th>
      </tr>
      <tr *ngFor="let item of data | filter:searchTerm | paginate: paginationConfig">
        <td>{{ item.TransactionID }}</td>
        <td>{{ item.Source }}</td>
        <td>{{ item.CustomerName }}</td>
        <td>{{ item.CustomerEmail }}</td>
        <td>{{ item.Amount }}</td>
        <td>{{ item.RequestDate }}</td>
        <td>{{ item.Status }}</td>
      </tr>

      <!-- Repeat this row for the remaining transactions -->
    </table>
   
    <pagination-controls (pageChange)="paginationConfig.currentPage = $event"></pagination-controls>
